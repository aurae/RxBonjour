apply plugin: "com.android.library"

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionName VERSION_NAME
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    // @formatter:off
    implementation "com.android.support:support-annotations:$SUPPORT_LIBRARY_VERSION"   // Support annotations
    implementation "io.reactivex:rxjava:$RXJAVA_VERSION"                                // Reactive extensions
    implementation "io.reactivex:rxandroid:$RXANDROID_VERSION"                          // Reactive extensions
    implementation "org.jmdns:jmdns:$JMDNS_JAR_VERSION"                                 // Network Service Discovery (pre-JB)

    testImplementation "junit:junit:$JUNIT_VERSION"                                     // Unit Testing
    testImplementation "org.mockito:mockito-core:$MOCKITO_VERSION"                      // Mocking Framework
    testImplementation "org.powermock:powermock-api-mockito:$POWERMOCK_VERSION"         // Mocking Framework extensions
    testImplementation "org.powermock:powermock-module-junit4:$POWERMOCK_VERSION"       // Mocking Framework extensions
    // @formatter:on
}

afterEvaluate {
    tasks.withType(Javadoc).each {
        it.classpath += configurations.compile
        it.failOnError = false
    }
}

ext {
    bintrayRepo = "maven"
    bintrayName = "RxBonjour"

    publishedGroupId = GROUP_NAME
    libraryName = "RxBonjour"
    artifact = ARTIFACT_ID

    libraryDescription = "Reactive spice added to Android\"s network service discovery API."

    siteUrl = "https://github.com/aurae/RxBonjour"
    gitUrl = "https://github.com/aurae/RxBonjour.git"

    libraryVersion = VERSION_NAME

    developerId = "aurae"
    developerName = "Marcel Schnelle"
    developerEmail = "schnellemarcel@gmail.com"

    licenseName = "The Apache Software License, Version 2.0"
    licenseUrl = "http://www.apache.org/licenses/LICENSE-2.0.txt"
    allLicenses = ["Apache-2.0"]
}

apply from: "https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle"
apply from: "https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle"
